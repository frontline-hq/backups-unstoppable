apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: "{{ .Values.service }}-{{ .Values.name }}-local-pvc"
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 1Gi
    storageClassName: "local-openebs-hostpath-{{ .Values.service }}-{{ .Values.name }}"
